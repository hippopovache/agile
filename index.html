<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Formulaire</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <p>Formulaire de commande</p>
        <div class="row">
            <div class="column">
                <form>
                    <label for="quantite">Quantit√©</label>
                    <input type="number" id="quantite" min="0"><br>
                    <label for="prixunitaire">Prix unitaire</label>
                    <input type="number" id="prixunitaire" min="0" step="0.01"><br>
                    <label for="etat">Etat</label>
                    <select id="etat">
                        <option value="NY">NY</option>
                        <!--<option value="UT">UT</option>
                        <option value="CA">CA</option>
                        <option value="TX">TX</option>
                        <option value="NV">NV</option>-->
                    </select>
                </form>
            </div>
            <div class="column">
                <label for="ht">Prix H.T</label>
                <input id="ht" readonly><br>
                <label for="tva">Taxes</label>
                <input id="tva" readonly><br>
                <label for="remise">Remises</label>
                <input id="remise" readonly><br>
                <label for="ttc">Prix total TTC</label>
                <input id="ttc" readonly><br>
            </div>
        </div>
    </body>
</html>
