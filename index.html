<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Formulaire</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <div id="form" class="p-4">
            <h1 class="p-2 text-center">Formulaire de commande</h1>
            <div class="column p-3">
                <form class="form">
                    <table>
                        <tr>
                            <td><label for="quantite">Quantit√©</label></td>
                            <td><input type="number" id="quantite" min="0" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><label for="prixunitaire">Prix unitaire</label></td>
                            <td><input type="number" id="prixunitaire" min="0" step="0.01" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><label for="etat">Etat</label></td>
                            <td>
                                <select id="etat" class="form-control">
                                    <option value="-1"></option>
                                    <option value="NY">NY</option>
                                    <!--<option value="UT">UT</option>
                                    <option value="CA">CA</option>
                                    <option value="TX">TX</option>
                                    <option value="NV">NV</option>-->
                                </select>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="column p-3">
                <table>
                    <tr>
                        <td><label for="ht">Prix H.T</label></td>
                        <td><input id="ht" readonly class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="tva">Taxes</label></td>
                        <td><input id="tva" readonly class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="remise">Remises</label></td>
                        <td><input id="remise" readonly class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="ttc">Prix total TTC</label></td>
                        <td><input id="ttc" readonly class="form-control"></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</html>
